<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenidos a la invitación de boda de Kalany y Jose. Ingresa con tu código de invitado para acceder a todos los detalles.">
    <meta property="og:title" content="Boda Kalany y Jose - Invitación">
    <meta property="og:description" content="Bienvenidos a nuestra invitación de boda. Ingresa para ver todos los detalles.">
    <meta property="og:type" content="website">
    <title>Bienvenidos!</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Images/sello_con_monograma.png">
    
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilo_login.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <script src="JS/login_validacion.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="loading-container"></div>
    <div class="login-container fade-in text-center p-4 rounded shadow">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <h1 class="slide-in mb-3">Bienvenidos a la invitación de Kalany & Jose</h1>
        <p class="slide-in mb-4">Por favor coloca tu clave de usuario para disfrutar de la experiencia</p>
        <form onsubmit="event.preventDefault(); validarUsuario();" class="mb-3">
            <div class="form-group">
                <input type="text" id="nombreusuario" placeholder="Usuario" class="form-control fade-in" required aria-label="Nombre de usuario">
            </div>
            <button type="submit" class="btn btn-primary fade-in">
                <span class="button-text">Ingresar</span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
        </form>
        <div id="alert" class="fade-in" role="alert" aria-live="polite"></div>
    </div>
</body>
</html>
